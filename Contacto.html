        <div class="card-body">
            <!-- Note: A custom script is used to activate validation:

var forms = document.querySelectorAll('.needs-validation')
Array.prototype.slice.call(forms)
  .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
-->
            <form class="row g-3 needs-validation" novalidate="">
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationTooltip01" required="">
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationTooltip02" required="">
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltipUsername" class="form-label">Correo electrónico</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control" id="validationTooltipUsername"
                            aria-describedby="validationTooltipUsernamePrepend" required="">
                        <div class="invalid-tooltip">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationTooltip03" required="">
                    <div class="invalid-tooltip">
                        Please provide a valid city.
                    </div>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea">Comentarios</label>
                </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" mailto="davidcarmona.dch@gmail.com">Enviar</button>
        </div>
        </form>
    </div>
