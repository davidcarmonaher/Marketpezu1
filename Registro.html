<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="card">
        <div class="card-header bg-warning">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="index" data-bs-toggle="tab" href="./Index.html" role="tab"
                        aria-controls="home" aria-selected="false">Principal</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="secundaria" data-bs-toggle="tab" href="./Secundaria.html" role="tab"
                        aria-controls="profile" aria-selected="false">Secundaria</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="Contacto" data-bs-toggle="tab" href="./Contacto.html" role="tab"
                        aria-controls="profile" aria-selected="false">Contacto</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="Registro" data-bs-toggle="tab" href="#Registro" role="tab"
                        aria-controls="profile" aria-selected="true">Registro</a>
                </li>
            </ul>
        </div>
        <div class="card-body">

            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-4 col-form-label">Nombre</label>
                    <div class="col-8">
                        <input id="nombre" name="nombre" placeholder="Escribe tu nombre..." type="text"
                            required="required" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="A1" class="col-4 col-form-label">Apellido 1</label>
                    <div class="col-8">
                        <input id="A1" name="A1" placeholder="Escribe tu primer apellido..." type="text"
                            required="required" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="A2" class="col-4 col-form-label">Apellido 2</label>
                    <div class="col-8">
                        <input id="A2" name="A2" placeholder="Escribe tu segundo apellido... (opcional)" type="text"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mail" class="col-4 col-form-label">Correo electrónico</label>
                    <div class="col-8">
                        <input id="mail" name="mail" type="text" required="required" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pass" class="col-4 col-form-label">Contraseña</label>
                    <div class="col-8">
                        <input id="pass" name="pass" type="text" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
